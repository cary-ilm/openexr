name: Website preview
on:
  pull_request_target:
    types:
      - opened
    paths:
      - 'website/**'

permissions:
  pull-requests: write

jobs:
  pull-request-links:
    runs-on: ubuntu-latest
    steps:
      - uses: readthedocs/actions/preview@v1
        with:
          project-slug: "openexr"
          message-template: "Website preview: {docs-pr-index-url}"

      
